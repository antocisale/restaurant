<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio Restaurant</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/423e485247.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="main-encabezado">
        <h1 class="margen">E-Restaurant</h1>
    </header>
    <section class="seccion">
        <header class="sec-encabezado">
            <h2 class="margen">Mesas</h2>
        </header>
        <article class="art">
            <table class="tabla" id ="tablaMesasActivas">
                <tr class="filas">
                    <th>Numero de Mesa</th>
                    <th>Cuenta</th>
                    <th>Cerrar Mesa</th>
                    <th>Eliminar Mesa</th>
                </tr>
            </table>
        </article>
        <article class ="art">
            <form>
                <input type="text" class="texto" id="txtMesa" placeholder="Número de Mesa">
                <input type="button" value="Agregar Mesa" class ="boton" id="agregarMesa">
            </form>
        </article>
    </section>
    
    <section class="seccion">
        <header class="sec-encabezado">
            <h2 class="margen">Cargar Productos a Mesa</h2>
        </header>
        <article class="art">
            <table class="tabla" id="tablaCargaProductos">
                <tr class="filas">
                    <th>Producto</th>
                    <th>Cantidad</th>
                </tr>
            </table>
        </article>
        <article class="art">
            <form>
                <select id="mesaCargaCuenta">

                </select>
                <input type="button" value="Agregar A Mesa" class ="boton" id="agregarAMesa">
            </form>
        </article>

    </section>

    <section class="seccion">
            <header class="sec-encabezado">
                <h2 class="margen">Menú</h2>
            </header>
            <article class="art">
                <table class="tabla" id="tablaMenu">
                    <tr class="filas">
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Eliminar Producto</th>
                    </tr>
                </table>
            </article>
            <article class ="art">
                <form>
                    <input type="text" class="texto" id="txtProducto" placeholder="Nombre del Producto">
                    <input type="text" class="texto" id="productoPrecio" placeholder="Precio">
                    <input type="button" value="Agregar Producto" class ="boton" id="agregarProducto">
                </form>
            </article>
    </section>
    <section class ="modal">
        <div id = "cierreCuenta" class="modal-content">
            <div>
                <span class="close">&times;</span>
                <div class="modal-title">X</div>
                <div class="modal-title">DOCUMENTO NO VALIDO COMO FACTURA</div>
            </div>
            <div>
                Fecha: <span id="modal-fecha"></span>
            </div>
            <div>
                Hora: <span id="modal-hora"></span>
            </div>
            <div>
                Mesa: <span id ="modal-mesa"></span>
            </div>
            <table>
                <th>
                    <td>Producto</td>
                    <td>Cantidad</td>
                    <td>Precio</td>
                </th>
            </table>
            <div>
                Total: <span id="modal-total"></span>
            </div>
            <h3 class ="modal-title">PROPINA NO INCLUIDA</h3>
            <div>
                <a class="print"><i class="fas fa-print"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <script src="js/funcionesHTML.js"></script>
        <script src="js/productoMesa.js"></script>
        <script src="js/cuentamesa.js"></script>
        <script src="js/mesas.js"></script>
        <script src="js/mesasactivas.js"></script>
        <script src="js/productos.js"></script>
        <script src="js/listaproductos.js"></script>
    </footer>
</body>

</html>
